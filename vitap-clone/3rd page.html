
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar with Dropdowns</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo {
      background-color: black;
      padding: 10px;
      height: 40px;
    }

    .logo img {
      height: 50px;
    }

    .sidebar {
      height: 100vh;
      width: 60px;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .icon-container {
      position: relative;
      width: 100%;
      text-align: center;
    }

    .sidebar i {
      font-size: 14px;
      margin: 15px 0;
      color: #333;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar i:hover {
      color: #007bff;
    }

    .dropdown {
      display: none;
      position: absolute;
      left: 60px;
      top: 0;
      background-color: white;
      border: 1px solid #ccc;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .icon-container:hover .dropdown {
      display: block;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      color: black;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .side {
      display: flex;
      gap: 20px;
    }

    .links {
      color: blue;
      margin-left: 10px;
    }

    .but {
      background-color: blue;
      color: white;
      height: 40px;
      width: 70px;
      border-radius: 3px;
    }

    .matter {
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 40%;
    }

    .main {
      display: flex;
      gap: 30px;
    }

    .main i {
      font-size: 15px;
      color: white;
      margin-top: 20px;
    }

    .main i:hover {
      color: #007bff;
    }

    h3 i {
      color: coral;
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="main">
      <img src="https://vitap.ac.in/_next/static/media/vitaplogo.ea4ac8df.png" alt="VIT-AP Logo">
      <i class="fas fa-home"></i>
      <i class="fas fa-print"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
    </div>
  </div>

  <div class="side">
    <div class="sidebar">

      <!-- All icon containers with dropdowns -->
      <div class="icon-container">
        <i class="fas fa-phone"></i>
        <div class="dropdown"><a href="#">Call Us</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-briefcase"></i>
        <div class="dropdown"><a href="#">Careers</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-info-circle"></i>
        <div class="dropdown"><a href="#">About</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-paw"></i>
        <div class="dropdown"><a href="#">Mascot</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-book"></i>
        <div class="dropdown"><a href="#">Library</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-graduation-cap"></i>
        <div class="dropdown"><a href="#">Academics</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-university"></i>
        <div class="dropdown"><a href="#">Campus Info</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-book-open"></i>
        <div class="dropdown"><a href="#">Courses</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-university"></i>
        <div class="dropdown"><a href="#">Departments</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-fighter-jet"></i>
        <div class="dropdown"><a href="#">NCC/NSS</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-cog"></i>
        <div class="dropdown"><a href="#">Settings</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-money-bill"></i>
        <div class="dropdown"><a href="#">Payments</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-home"></i>
        <div class="dropdown"><a href="#">Home</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-bullseye"></i>
        <div class="dropdown"><a href="#">Goals</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-book-reader"></i>
        <div class="dropdown"><a href="#">Reading Room</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-shield-alt"></i>
        <div class="dropdown"><a href="#">Security</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-trophy"></i>
        <div class="dropdown"><a href="#">Achievements</a></div>
      </div>

      <div class="icon-container">
        <i class="fas fa-lock"></i>
        <div class="dropdown"><a href="#">Privacy</a></div>
      </div>

    </div>

    <div class="matter">
      <h1>Spotlight</h1>
      <hr>
      <button class="but">COE</button>
      <div class="links">
        <h3><i class="fas fa-fire"></i> Student Online quiz URL 1 / Online Assessment</h3>
        <hr>
        <h3><i class="fas fa-fire"></i> Student Online quiz URL 2 / Online Assessment</h3>
      </div>
    </div>
  </div>

</body>
</html>
